{% extends 'base.html' %}

{% block content %}
<section class="profile">
    <h2>个人资料</h2>
    
    <div class="profile-info">
        <div class="profile-item">
            <span class="label">用户名:</span>
            <span class="value">{{ user.username }}</span>
        </div>
        
        <div class="profile-item">
            <span class="label">邮箱:</span>
            <span class="value">{{ user.email }}</span>
        </div>
    </div>
    
    <div class="profile-actions">
        <a href="{{ url_for('main.edit_profile') }}" class="btn btn-primary">编辑资料</a>
        <a href="{{ url_for('main.change_password') }}" class="btn btn-secondary">修改密码</a>
    </div>
</section>
{% endblock %}

{% block styles %}
<style>
    .profile {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .profile-info {
        background-color: #f8f9fa;
        border-radius: 5px;
        padding: 1.5rem;
        margin: 1.5rem 0;
    }
    
    .profile-item {
        margin-bottom: 1rem;
        display: flex;
    }
    
    .profile-item .label {
        font-weight: bold;
        width: 120px;
    }
    
    .profile-actions {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
    }
    
    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    
    .btn-primary {
        background-color: #343a40;
        color: white;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
</style>
{% endblock %}
