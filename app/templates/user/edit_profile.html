{% extends 'base.html' %}

{% block content %}
<section class="profile-edit">
    <h2>编辑个人资料</h2>
    
    <form method="POST" action="{{ url_for('user.edit_profile') }}">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" disabled>
            <small>邮箱不可更改</small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存更改</button>
            <a href="{{ url_for('main.profile') }}" class="btn btn-secondary">取消</a>
        </div>
    </form>
</section>
{% endblock %}

{% block styles %}
<style>
    .profile-edit {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    
    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .form-group small {
        display: block;
        margin-top: 0.5rem;
        color: #6c757d;
    }
    
    .form-actions {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
    }
    
    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    
    .btn-primary {
        background-color: #343a40;
        color: white;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
</style>
{% endblock %}
